<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú de Ejercicios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="header-left">Ética Profesional</div>
        <div class="header-right">
            <button class="menu-btn" onclick="window.location.href='Etica.html'">Análisis de Ética</button>
            <button class="menu-btn" onclick="window.location.href='Politica.html'">Conducta Política</button>
        </div>
    </header>
    <main>
        <h2>Selecciona un ejercicio</h2>
        <div class="exercise-container">
            <div class="exercise" onclick="window.location.href='Arrastrar.html'">
                <img src="1.png" alt="Ejercicio 1">
                <p>Ejercicio de Arrastrar Palabras</p>
            </div>
            <div class="exercise" onclick="window.location.href='Crucigrama.html'">
                <img src="2.png" alt="Ejercicio 2">
                <p>Ejercicio de Crucigrama</p>
            </div>
            <div class="exercise" onclick="window.location.href='Multiple.html'">
                <img src="3.png" alt="Ejercicio 3">
                <p>Ejercicio de Selección Multiple</p>
            </div>
            <div class="exercise" onclick="window.location.href='VoF.html'">
                <img src="4.png" alt="Ejercicio 4">
                <p>Ejercicio de Verdadero o Falso</p>
            </div>
        </div>
    </main>
</body>
</html>
